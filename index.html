<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="accordion-menu">
        <input type="checkbox" id="section1-toggle">
        <label for="section1-toggle" class="accordion-header">Section 1</label>
        <div class="accordion-content">
            <ul>
                <li><a href="#">Item 1</a></li>
                <li><a href="#">Item 2</a></li>
                <li><a href="#">Item 3</a></li>
            </ul>
        </div>

        <input type="checkbox" id="section2-toggle">
        <label for="section2-toggle" class="accordion-header">Section 2</label>
        <div class="accordion-content">
            <ul>
                <li><a href="#">Item A</a></li>
                <li><a href="#">Item B</a></li>
                <li><a href="#">Item C</a></li>
            </ul>
        </div>

        <input type="checkbox" id="section3-toggle">
        <label for="section3-toggle" class="accordion-header">Section 3</label>
        <div class="accordion-content">
            <ul>
                <li><a href="#">Item X</a></li>
                <li><a href="#">Item Y</a></li>
                <li><a href="#">Item Z</a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
